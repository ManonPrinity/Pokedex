<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Paintixel</title>
		<link rel="stylesheet" href="public/css/style.css"/>
		<link rel="stylesheet" href="public/css/index.css"/>
		<link rel="icon" type="img/png" href="public/img/pokeball.png"/>
	</head>
 
	<body>
		<div id="main_div">
			<div id="middle_div"></div>
			<div id="pokedex">
				<div id="background"></div>
				<div id="screen_1"></div>
				<div id="inputs_screen_1">
					<input id="a_button" type="button" value="" onclick="alert('a')"/>
					<input id="select_button" type="button" value="" onclick="alert('select')"/>
					<input id="start_button" type="button" value="" onclick="alert('start')"/>
					<input id="up_button" type="button" value="" onclick="alert('up')"/>
					<input id="down_button" type="button" value="" onclick="alert('down')"/>
					<input id="left_button" type="button" value="" onclick="alert('left')"/>
					<input id="right_button" type="button" value="" onclick="alert('right')"/>
					<input id="text_input" type="text" value="Bulbazaur"/>
				</div>
				<div id="text_input_bg"></div>

				<div id="screen_2"></div>
				<div id="inputs_screen_2">
					<input id="b_button" type="button" value="" onclick="alert('b')"/>
					<input id="c_button" type="button" value="" onclick="alert('c')"/>
					<input id="prev_button" type="button" value="" onclick="alert('prev')"/>
					<input id="next_button" type="button" value="" onclick="alert('next')"/>
					<input id="op1_button" type="button" value="" onclick="alert('op1')"/>
					<input id="op2_button" type="button" value="" onclick="alert('op2')"/>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
